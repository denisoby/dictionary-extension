<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>

<body>
	<h1>Language</h1>
	<h1>Single select</h1>
	<form>
		<div class="__select" data-state="">
			<div class="__select__title" data-default="Option 0">Option 0</div>
			<div class="__select__content">
				<input id="singleSelect0" class="__select__input" type="radio" name="singleSelect" checked />
				<label for="singleSelect0" class="__select__label">Polish</label>
				<input id="singleSelect1" class="__select__input" type="radio" name="singleSelect" />
				<label for="singleSelect1" class="__select__label">Russian</label>
				<input id="singleSelect2" class="__select__input" type="radio" name="singleSelect" disabled />
				<label for="singleSelect2" class="__select__label">Serbian</label>
				<input id="singleSelect3" class="__select__input" type="radio" name="singleSelect" />
				<label for="singleSelect3" class="__select__label">Spanish</label>
				<input id="singleSelect4" class="__select__input" type="radio" name="singleSelect" />
				<label for="singleSelect4" class="__select__label">Italian</label>
				<input id="singleSelect5" class="__select__input" type="radio" name="singleSelect" checked />
				<label for="singleSelect5" class="__select__label">Turkish</label>
				<input id="singleSelect6" class="__select__input" type="radio" name="singleSelect" checked />
				<label for="singleSelect6" class="__select__label">Arabian</label>
				<input id="singleSelect7" class="__select__input" type="radio" name="singleSelect" checked />
				<label for="singleSelect7" class="__select__label">Vietnamese</label>
			</div>
		</div>
	</form>
	<script src="popup.js"></script>
</body>
</html>
